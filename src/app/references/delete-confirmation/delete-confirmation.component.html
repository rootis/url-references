<h3 *ngIf="data.type === 'LIST'" class="mat-h3">Do you want to delete list "<strong>{{data.title}}</strong>"?</h3>
<h3 *ngIf="data.type === 'ENTRY'" class="mat-h3">Do you want to delete this record?</h3>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
</div>
