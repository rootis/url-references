<div class="content">
  <div>
    <h1 [routerLink]="['/']" class="mat-h1">#{{code}}</h1>
  </div>

  <table mat-table [dataSource]="resources" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>

    <ng-container *ngFor="let column of columns" matColumnDef="{{column.title}}">
      <th mat-header-cell *matHeaderCellDef> {{column.title}}</th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="column.type === 'IMAGE'" src="{{element[column.key]}}" alt="Reference image">
        <a *ngIf="column.type === 'URL'" href="{{element[column.key]}}" target="_blank">{{element[column.key]}}</a>
        <span *ngIf="column.type !== 'IMAGE' && column.type !== 'URL'">{{column.type === 'TEXT'? element[column.key].substring(0, 50) + ' ...' : element[column.key]}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="primary" aria-label="Add new URL" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="isTextColumn" (click)="view(element.content)">
            <mat-icon>list_alt</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item (click)="edit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
